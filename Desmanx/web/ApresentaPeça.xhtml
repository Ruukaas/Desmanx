<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Apresenta Peça</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formApresentaPeça">

            <p:dataTable id="tblPeça" var="item" 
                         value="#{peçaController.readAllPeça()}"
                         paginator="true" rows="4" selectionMode="single"
                         selection="#{peçaController.selPeça}"
                         rowKey="#{item.codigo}">

                <p:column headerText="Código">
                    #{item.codigo}
                </p:column>

                <p:column headerText="Nome">
                    #{item.nome}
                </p:column>
                <p:column headerText="Função">
                    #{item.funcao}
                </p:column>
                <p:column headerText="Tipo">
                    #{item.tipo}
                </p:column>
                <p:column headerText="Observação">
                    #{item.obs}
                </p:column>
            </p:dataTable>
            <p:commandButton value="alterar" action='AlteraPeça'/>

            <p:commandButton value="deletar" action="#{peçaController.deletar()}"
                             update=":formApresentaPeça">
                <p:confirm message="Deseja relamente deletar isso aí!"/>
            </p:commandButton>

        </h:form>

        <p:confirmDialog global='true'>
            <h:form>
                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="não" styleClass="ui-confirmdialog-no"/>
            </h:form>
        </p:confirmDialog>
    </h:body>
</html>
