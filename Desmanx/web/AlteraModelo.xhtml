<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formAltModelo">

           <p:fieldset legend="Alterar Modelo">
                
                <p:panelGrid columns="2">
               
                    <h:outputText value="Nome"/>
                    <h:inputText value="#{modeloController.selModelo.nome}"/>
                    
                    <h:outputText value="Fabricante"/>
                    <p:inputText  value="#{modeloController.selModelo.fabricante}"/>
                    
                    <h:outputText value="Tipo"/>
                    <p:inputText  value="#{modeloController.selModelo.tipo}"/>
                    
                    <h:outputText value="Potencia do Motor"/>
                    <p:inputText value="#{modeloController.selModelo.potencia_Motor}" />
                    
                    <h:outputText value="Cilindrada do Motor"/>
                    <p:inputText value="#{modeloController.selModelo.cilindrada_motor}" />
                    
                </p:panelGrid>
                
                <p:commandButton value="Atualizar" 
                                 oncomplete="PF('widConfModelo').show()"
                                 />
                
            </p:fieldset>

            <p:dialog id="confCadModelo" modal="true"
                      widgetVar="widConfModelo">
                <h:outputText value="Deseja realmente atualizar este modelo?!"/><br/>
                <p:commandButton value="sim" action="#{modeloController.alterar()}" 
                                 oncomplete="PF('widConfModelo').hide()" update=':formAltModelo'/>
                <p:commandButton value="nÃ£o" oncomplete="PF('widConfModelo').hide()"/>
            </p:dialog>

        </h:form>
    </h:body>
</html>
