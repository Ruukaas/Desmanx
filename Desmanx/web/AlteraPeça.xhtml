<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formAltPeça">

            <p:fieldset legend="Alterar Peça">

                <p:panelGrid columns="2">

                    <h:outputText value="Nome"/>
                    <h:inputText value="#{peçaController.selPeça.nome}"/>

                    <h:outputText value="Função"/>
                    <p:inputText  value="#{peçaController.selPeça.funcao}"/>

                    <h:outputText value="Tipo"/>
                    <p:inputText  value="#{peçaController.selPeça.tipo}"/>

                    <h:outputText value="Observacao"/>
                    <p:inputText value="#{peçaController.selPeça.obs}" />

                </p:panelGrid>

                <p:commandButton value="Atualizar" 
                                 oncomplete="PF('widConfPeça').show()"
                                 />

            </p:fieldset>

            <p:dialog id="confCadPeça" modal="true"
                      widgetVar="widConfPeça">
                <h:outputText value="Deseja realmente atualizar esta peça?!"/><br/>
                <p:commandButton value="sim" action="#{peçaController.alterar()}" 
                                 oncomplete="PF('widConfPeça').hide()" update=':formAltPeça'/>
                <p:commandButton value="não" oncomplete="PF('widConfPeça').hide()"/>
            </p:dialog>

        </h:form>
    </h:body>
</html>
